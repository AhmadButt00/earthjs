<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src='../js/three.min.js'></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
    <style>body {background: #555;}</style>
</head>
<body>
    <div class="input-area">
        <input id="pan" type="range" min="0" max="400" step="1" value="0"/><br/>
    </div>
    <svg id="earth-js" class="ej-center" width="1000" height="920"></svg>
    <canvas id="three-js" class="ej-center"></canvas>
    <script>
        const g = earthjs({scale:300})
        .register(earthjs.plugins.colorScale([1,1000000]))
        .register(earthjs.plugins.mousePlugin())
        .register(earthjs.plugins.dropShadowSvg())
        .register(earthjs.plugins.clickCanvas())
        .register(earthjs.plugins.worldJson('../d/world-110m.json'))
        .register(earthjs.plugins.threejsPlugin())
        .register(earthjs.plugins.globeThreejs())
        .register(earthjs.plugins.worldThreejs('../d/world-110m.json'))
        .register(earthjs.plugins.flightLine2Threejs('../d/flights2.json','../images/point.png',170))
        .register(earthjs.plugins.iconsThreejs('../d/bars.json','../d/check.svg'))
        .register(earthjs.plugins.barThreejs());
        g.iconsThreejs.ready = function(err, json) {
            json.features.forEach(function(d) {
                d.geometry.value = d.properties.mag;
            });
            g.iconsThreejs.data(json);
            g.barThreejs.data(json);
        };
        g.flightLine2Threejs.ready = function(err, csv) {
            g.flightLine2Threejs.data(csv, true);
        }
        g.worldJson.ready = function(err, json) {
            g.clickCanvas.data(json);
        }
        g.ready(function(){
            g.register(earthjs.plugins.autorotatePlugin());
            g.create();
        })

        const canvas = d3.selectAll('canvas').nodes();
        d3.select('#pan').on('input', function() {
            canvas[0].style.left = (this.value)+'px';
        })
    </script>
</body>
</html>
