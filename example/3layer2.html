<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
    <style>
        #earth, #earth2 {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <svg id="earth"></svg>
    <canvas class="canvas"></canvas>
    <svg id="earth2"></svg>
  <script>
    const g = earthjs({rotate: -40});
    // g.register(earthjs.plugins.autorotatePlugin(10));
    g.register(earthjs.plugins.versorDragPlugin());
    g.register(earthjs.plugins.configPlugin());
    g.register(earthjs.plugins.oceanPlugin());
    g.register(earthjs.plugins.canvasPlugin());
    g.register(earthjs.plugins.graticuleCanvas());
    g.register(earthjs.plugins.fauxGlobePlugin());
    // g.register(earthjs.plugins.placesPlugin('./d/places.json'));
    g.register(earthjs.plugins.worldCanvas('./d/world-110m.json'));
    g.register(earthjs.plugins.barPlugin('./d/bars.json'));
    g.worldCanvas.style({land: 'green'});

    g.canvasPlugin.selectAll('.canvas');
    // g.placesPlugin.selectAll('#earth2');
    g.fauxGlobePlugin.selectAll('#earth2');
    g.versorDragPlugin.selectAll('#earth2');
    g.configPlugin.set({showCountries: false, showLakes: false});
    g.ready(function(){
        g.svgDraw();
    })
  </script>
</body>
</html>
