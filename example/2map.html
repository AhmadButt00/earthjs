<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <svg id="earth" class="e1"></svg>
    <script>
        const g = earthjs({width:1200, height:750});
        g.register(earthjs.plugins.configPlugin());
        g.register(earthjs.plugins.graticulePlugin());
        g.register(earthjs.plugins.versorDragPlugin());
        g.register(earthjs.plugins.worldPlugin('./d/world-110m.json', './d/world-110m-country-names.tsv'));
        g.register(earthjs.plugins.countryTooltipPlugin());
        g.register(earthjs.plugins.flattenPlugin());
        g.ready(function(){
            g.flattenPlugin.toMap();
            g.svgDraw();
        })
    </script>
</body>
</html>
