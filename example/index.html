<!DOCTYPE html>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="./css/earthjs.css">
<svg id="earth"></svg><br/>
<label for="shadow">Shadow</label>
<input id="shadow" type="checkbox" onclick="shadowClick()" checked/><br/>
<label for="ocean">Ocean</label>
<input id="ocean" type="checkbox" onclick="oceanClick()" checked/><br/>
<label for="shading">Shading</label>
<input id="shading" type="checkbox" onclick="shadingClick()" checked/><br/>
<label for="country">Country</label>
<input id="country" type="checkbox" onclick="countryClick()" checked/><br/>
<label for="graticule">Graticule</label>
<input id="graticule" type="checkbox" onclick="graticuleClick()" checked/><br/>
<script src="./js/d3.v3.min.js"></script>
<script src="./js/queue.v1.min.js"></script>
<script src="./js/topojson.v1.min.js"></script>
<script src="../src/earthjs.js"></script>
<script>
var p = earthjs({
    // drawTick: 500,
    // showOcean: false,
    // showCountries: false,
    // showGraticule: false,
    // showGlobeShadow: false,
    // showGlobeShading: false,
    globeHighlighted: false,
    world: './d/world-110m.json',
    places: './d/places.json',
    ready: function() {
        console.log(this);
    }
});
p.register(earthjs.plugins.configPlugin());
// p.register(earthjs.plugins.placesPlugin());
p.register(earthjs.plugins.autorotatePlugin(10));

var shadowT = true;
var shadowClick = function(e) {
    shadowT = !shadowT;
    p.fn.config({showGlobeShadow: shadowT});
}
var oceanT = true;
var oceanClick = function(e) {
    oceanT = !oceanT;
    p.fn.config({showOcean: oceanT});
}
var countryT = true;
var countryClick = function(e) {
    countryT = !countryT;
    p.fn.config({showCountries: countryT});
}
var shadingT = true;
var shadingClick = function(e) {
    shadingT = !shadingT;
    p.fn.config({showGlobeShading: shadingT});
}

var graticuleT = true;
var graticuleClick = function(e) {
    graticuleT = !graticuleT;
    p.fn.config({showGraticule: graticuleT});
}
</script>
