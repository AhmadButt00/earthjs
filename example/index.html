<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <div class="set-options"></div>
    <svg id="earth"></svg>
    <script>
        const g = earthjs();
        g.register(earthjs.plugins.autorotatePlugin(10));
        g.register(earthjs.plugins.versorDragPlugin());
        g.register(earthjs.plugins.wheelZoomPlugin());
        g.register(earthjs.plugins.configPlugin());
        g.register(earthjs.plugins.oceanPlugin());
        g.register(earthjs.plugins.graticulePlugin());
        g.register(earthjs.plugins.fauxGlobePlugin());
        g.register(earthjs.plugins.barPlugin('./d/bars.json'));
        g.register(earthjs.plugins.placesPlugin('./d/places.json'));
        g.register(earthjs.plugins.worldPlugin('./d/world-110m.json', './d/world-110m-country-names.tsv'));
        g.register(earthjs.plugins.countryTooltipPlugin());
        g.register(earthjs.plugins.barTooltipPlugin());

        g.ready(function(){
            g.register(earthjs.plugins.centerPlugin());
            g.centerPlugin.focused(function() {
                g.autorotatePlugin.stop();
                options.spin = false;
            })
            g.svgDraw();
        })

        var options = g.configPlugin.set();
        var buttonClick = function(str) {
            var arr = str.split(':'), key = arr[2];
            var resultx = {};
            options[key] = !options[key];
            resultx[key] =  options[key];
            console.log(resultx);
            if (key=='hideCountries')
                resultx.hideLand = false;
            g.configPlugin.set(resultx);
        };

        var checker = [
            'ocean:Ocean:showOcean',
            'shading:Shading:showGlobeShading',
            'hilight:Hilight:showGlobeHilight',
            'graticule:Graticule:showGraticule',
            'hideLand:Land:showLand',
            'country:Country:showCountries',
            'places:Places:showPlaces',
            'shadow:Shadow:showGlobeShadow',
            'bars:Bars:showBars',
            'spin:Spin:spin',
        ].map(function(d) {return d.split(':')});
        var opt = d3.select('.set-options');
        opt.selectAll('button').data(checker).enter().append('button')
            .text(function(d) { return d[1]})
            .attr('onclick', function(d) {
                return 'buttonClick("'+d.join(':')+'")';
            });

        // opt.selectAll('input').data([1]).enter().append('input');
    </script>
</body>
</html>
