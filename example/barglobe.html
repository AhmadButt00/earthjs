<html>
<head>
  <script src="./js/d3.min.js"></script>
  <script src="./js/topojson.min.js"></script>
  <script type='text/javascript' src='../dist/earthjs.js'></script>
  <style media="screen">
  .countries path {
      fill: rgb(117, 87, 57);
      stroke: rgb(80, 64, 39);
      stroke-linejoin: round;
      stroke-width: 1.5;
      opacity: 1;
  }
  .graticule path {
      fill: none;
      opacity: 0.2;
      stroke: black;
      stroke-width: 0.5;
  }
</style>
</head>
<body>
  <svg id="earth"></svg>
  <script>
    var p = earthjs({width: 700, height: 500});
    p.register(earthjs.plugins.wheelZoomPlugin());
    p.register(earthjs.plugins.graticulePlugin());
    p.register(earthjs.plugins.versorDragPlugin());
    // p.register(earthjs.plugins.autorotatePlugin(10));
    p.register(earthjs.plugins.worldPlugin('./d/world-110m.json'));
    p.register(earthjs.plugins.barPlugin('./d/bars.csv'));
    p.ready(function(){
        p.svgDraw();
    })
  </script>
</body>
</html>
