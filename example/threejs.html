<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src='http://d3js.org/d3.v4.min.js'></script>
    <script type='text/javascript' src='http://d3js.org/topojson.v3.min.js'></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
    <script src='./js/three.min.js'></script>
    <style>#three-js{opacity: 0;}</style>
</head>
<body>
    <svg id="earth"></svg>
    <canvas class="canvas"></canvas>
    <script>
        var p = earthjs({width: 700, height: 500});
        p.register(earthjs.plugins.autorotatePlugin(10));
        p.register(earthjs.plugins.versorDragPlugin());
        p.register(earthjs.plugins.threejsPlugin());
        p.register(earthjs.plugins.worldThreejs());
        p.register(earthjs.plugins.canvasPlugin());
        p.register(earthjs.plugins.configPlugin());
        p.register(earthjs.plugins.graticuleCanvas());
        // p.register(earthjs.plugins.debugThreejs());
        p.register(earthjs.plugins.barPlugin('./d/bars.csv'));

        // p.canvasPlugin.selectAll('.canvas');
        p.configPlugin.set({showCountries: false, showLakes: false});
        p.ready(function(){
            d3.select('#three-js').attr('style', 'opacity: 0.6');
            p.svgDraw();
        })
    </script>
</body>
</html>
