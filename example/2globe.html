<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src='http://d3js.org/d3.v4.min.js'></script>
    <script type='text/javascript' src='http://d3js.org/topojson.v3.min.js'></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <svg id="earth1"></svg>
    <svg id="earth2"></svg>
    <script>
        var p = earthjs({select:'#earth1',width:700,height:500});
        p.register(earthjs.plugins.oceanPlugin());
        p.register(earthjs.plugins.configPlugin());
        p.register(earthjs.plugins.graticulePlugin());
        p.register(earthjs.plugins.fauxGlobePlugin());
        p.register(earthjs.plugins.versorDragPlugin());
        p.register(earthjs.plugins.autorotatePlugin(10));
        p.register(earthjs.plugins.worldPlugin('./d/world-110m.json'));

        var x = earthjs({select:'#earth2',width:700,height:500});
        x.register(earthjs.plugins.oceanPlugin());
        x.register(earthjs.plugins.configPlugin());
        x.register(earthjs.plugins.canvasPlugin());
        x.register(earthjs.plugins.graticuleCanvas());
        x.register(earthjs.plugins.fauxGlobePlugin());
        x.register(earthjs.plugins.versorDragPlugin());
        x.register(earthjs.plugins.autorotatePlugin(10));
        x.register(earthjs.plugins.worldCanvas());

        p.ready(function(){
            x.worldCanvas.data(p);
            p.svgDraw(x);
        })
    </script>
</body>
</html>
