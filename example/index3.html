<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <div class="set-options"></div>
    <div class="set-options2"></div>
    <svg id="earth" class="ea-layer ea-1"></svg>
    <canvas  class="canvas ea-layer ea-2"></canvas>
    <canvas  class="canvas ea-layer ea-3"></canvas>
    <svg class="earth ea-layer ea-4" width="700" height="500"></svg>
    <script>
        const g = earthjs();
        g.register(earthjs.plugins.commonPlugins('./d/world-110m.json'));

        g.register(earthjs.plugins.fauxGlobePlugin());
        g._.options.showGlobeHilight = false;
        g.fauxGlobePlugin.selectAll('.ea-4');
        g.commonPlugins.addChecker(':Shading:showGlobeShading'.split(':'))
        g.commonPlugins.addChecker(':Hilight:showGlobeHilight'.split(':'))

        g.register(earthjs.plugins.barPlugin('./d/bars.json'));
        g.register(earthjs.plugins.dotsPlugin());
        g.barPlugin.valuePath('properties.mag');
        g.dotsPlugin.radiusPath('properties.mag');
        g.barPlugin.ready = function(err, data) {
            g.barPlugin.data(data);
            g.dotsPlugin.data(data);
        }
        g.barPlugin.selectAll('.ea-1');
        g.dotsPlugin.selectAll('.ea-4');
        g.commonPlugins.addChecker(':Bars:showBars'.split(':'))
        g.commonPlugins.addChecker(':Dots:showDots'.split(':'))

        g.ready(() => g.svgDraw());
    </script>
</body>
</html>
