<html>
<head>
    <link type="text/css" rel="stylesheet" href="./css/earthjs.css">
    <script type='text/javascript' src="./js/d3.min.js"></script>
    <script type='text/javascript' src="./js/topojson.min.js"></script>
    <script type='text/javascript' src='../dist/earthjs.js'></script>
</head>
<body>
    <svg class="earth e1"></svg>
    <svg class="earth e2"></svg>
    <script>
        var p = earthjs({select:'.earth',width:700,height:500});
        p.register(earthjs.plugins.oceanPlugin());
        p.register(earthjs.plugins.configPlugin());
        p.register(earthjs.plugins.canvasPlugin());
        p.register(earthjs.plugins.graticuleCanvas());
        // p.register(earthjs.plugins.graticulePlugin());
        p.register(earthjs.plugins.fauxGlobePlugin());
        p.register(earthjs.plugins.versorDragPlugin());
        // p.register(earthjs.plugins.autorotatePlugin(10));
        p.register(earthjs.plugins.placesPlugin('./d/places.json'));
        p.register(earthjs.plugins.worldCanvas('./d/world-110m.json'));
        // p.register(earthjs.plugins.worldPlugin('./d/world-110m.json'));
        p.placesPlugin.selectAll('.e1');
        p.ready(function(){
            p.svgDraw();
        })
    </script>
</body>
</html>
